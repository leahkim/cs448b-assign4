<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <body>
  <div id="bigContainer">
    <h1>Kidnapping by Terrorists: 1970~2014</h1>
    <h3>Annual Kidnap Death Rate Heatmap & Breakdown by Categories</h3>
    <h6>* Only considered cases when ransom was not demanded</h6>
    <div><svg id="heatmap_canvas"></svg></div>
    <div id="display_info"></div>

    <div><div id="toggle_wrapper">
      <label id="toggle_label" for="toggle-one">Click to toggle: </label>
      <input id="toggle-one" checked type="checkbox" data-onstyle="default"></div></div>
    <script>
      $(function() {
        $('#toggle-one').bootstrapToggle({
          on: 'By Region',
          off: 'By Target Type'
        });
        $('#toggle-one').change(function() {
          toggle_type($(this).prop('checked'));
          draw_rectangle();
          create_legend();
        });
      });
    </script>
    <div>
      <svg id="legend"></svg>
      <svg id="count_legend"></svg>
      <svg id="timeline_canvas"></svg>
    </div>
  </div>
  <div id="figureLegendBox">
    blah!
  </div>
