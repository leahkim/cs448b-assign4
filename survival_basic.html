<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survival Rate Calculator</title>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom defined style -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/1.5.2/math.min.js"></script>
    <script src="function-plot.js"></script>
    <script src="http://afarkas.github.io/webshim/js-webshim/minified/polyfiller.js"></script>
</head>

<body>
<h2>Survival Rate as a Function of Ransom Paid</h2>
<div class="input-box">
    <div class="input-surround">
        <div class="input-group">
            <span class="input-group-addon">Demanded $</span>
            <input type="number" id="demanded" class="sliderValue form-control currency" data-index="0" value="1000000" min="0" step="1000" data-number-to-fixed="2" data-number-stepfactor="1000" />
        </div>
    </div>

    <div class="input-surround">
        <div class="input-group">
            <span class="input-group-addon">Paid $</span>
            <input type="number" id="paid" class="sliderValue form-control currency" data-index="1"  value="40000" min="0" step="1000" data-number-to-fixed="2" data-number-stepfactor="1000" />
        </div>
    </div>
</div>

<div id="slider"></div>
<div id="survival_graph"> </div>
<script src="survival_curve.js"></script>
</body>

</html>
